# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - parasecret

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5f62e6530878438b988c6e00e5ab48b8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_59d0612a1818464ea06e13f3d505d033 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5f62e6530878438b988c6e00e5ab48b8 }}/andrewpaglusch/flashpaper:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'parasecret'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_675c8765158140f181a0cc94ae9b075b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5f62e6530878438b988c6e00e5ab48b8 }}/andrewpaglusch/flashpaper:${{ github.sha }}'