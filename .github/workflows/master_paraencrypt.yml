# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - paraencrypt

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5d2f93663adb431ead1d8d7ad18f3f8a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_611882be92824cf395de35570f52272e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5d2f93663adb431ead1d8d7ad18f3f8a }}/jarodss/encryptme:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'paraencrypt'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0e502b73a098420faa4d5f0dc7dbd828 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5d2f93663adb431ead1d8d7ad18f3f8a }}/jarodss/encryptme:${{ github.sha }}'